<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        :root {
            {{ with .Site.Params }}
            {{ if .background }}--clr-background: {{ .background }};{{ end }}
            {{ if .surface }}--clr-surface: {{ .surface }}; {{ end }}
            {{ if .primary }}--clr-primary: {{ .primary }}; {{ end }}
            {{ if .secondary }}--clr-secondary: {{ .secondary }}; {{ end }}
            {{ if .accent }}--clr-accent: {{ .accent }}; {{ end }}
            {{ end }}
        }
    </style>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <script src="{{ .Site.BaseURL }}/js/script.js" defer></script>
</head>
