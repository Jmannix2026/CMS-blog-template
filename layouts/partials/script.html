<script>

  var map = L.map('map');

  L.tileLayer('{{ .Site.Params.mapStyle }}', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  var poly = JSON.parse({{ .Params.location }});
  var bounds = L.geoJSON(poly).addTo(map);
  map.fitBounds(bounds.getBounds());
  map.setMaxBounds(bounds.getBounds());

</script>
