<!DOCTYPE html>
<html lang="en" >
{{ partial "head" . }}
<body>
    <main>
        {{ partial "main" . }}
        <h3 class="centered">Explore the site:</h3>
        <ul class="directory">
        {{range .Site.RegularPages }}
        <li><a href="{{ .Permalink }}">{{ .Params.title }}</a></li>
        {{ end }}</ul>
    </main>
</body>
{{ partial "footer" . }}
{{ partial "script" . }}
</html>
