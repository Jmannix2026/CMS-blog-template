backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "static/img"
public_folder: "/img"
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Featured Image', name: 'image', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'config'
    label: 'Configuration'
    files:
      - name: 'config'
        label: 'Configuration'
        file: 'config.yaml'
        fields:
          - label: 'Site Title'
            name: 'title'
            widget: 'string'
          - label: 'Web Address'
            name: 'baseURL'
            widget: 'string'
            hint: "your site's URL as given by Netlify"
          - label: 'Name'
            name: 'author'
            widget: 'object'
            fields:
              - { label: 'Name', name: 'name', widget: 'string'}
          - label: 'Styles'
            name: 'Params'
            widget: 'object'
            fields:
              - { label: 'Background Color', name: 'background', widget: 'color' }
              - { label: 'Surface Color', name: 'surface', widget: 'color' }
              - { label: 'Primary Color', name: 'primary', widget: 'color' }
              - { label: 'Secondary Color', name: 'secondary', widget: 'color' }
              - { label: 'Accent Color', name: 'accent', widget: 'color' }
